<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<style>
	table{
		border-collapse: collapse;
	}
	td
	{
		border: 1px gray solid;
		padding: 0.5em;
	}
</style>

<script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

<script type="text/javascript">
$(function(){

	show();

	function show(){
		var url = 'sjson.php';
		$.getJSON( url, function(json){
				$("#library").empty();
				for( i in json ){
					var html = '<tr>';
					html += '<td>' + json[i].bid + '</td>';
					html += '<td>' + json[i].title + '</td>';
					html += '<td>' + json[i].author + '</td>';
					html += '<td><a href=' + json[i].bid + ' class="del">'+ '削除</a></td>';
					html += '</tr>';
					$("#library").append(html);
				}
			}
		);
	}

	$("form").submit( function(){
		var t = $("#title").val();
		var a = $("#author").val();
		$.post("add.php", {title:t, author:a}, function(){
				alert("追加しました");
				$("#title").val("");
				$("#author").val("");
				show();
		});
		return false;
	});


	$(document).on("click",".del", function(){
		if( confirm("削除しますか？") ){
			var bid = $(this).attr("href");
			$.post("delete.php", {bid:bid},function(){
				alert("削除しました");
				show();
			});
		}
		return false;
	});




});
</script>

	<title>Document</title>
</head>
<body>

<form>
書籍名：<input type="text" id="title"><br>
筆者：<input type="text" id="author"><br>
<input type="submit" value="追加">
</form>


<table id="library"></table>

</body>
</html>
